plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.darkhex.hexalibre'
    compileSdk 34

    defaultConfig {
        applicationId "com.darkhex.hexalibre"
        minSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.google.zxing:core:3.5.0'   // for core QR code generation
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'  // for embedding in Android

}